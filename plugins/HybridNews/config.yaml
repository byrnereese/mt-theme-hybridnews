name: "Hybrid News Plugin"
description: "An adaptation of the open source Hyrbid News Theme for WordPress for the Movable Type platform."
version: 0.1
key: "HybridNews"

blog_config_template: '<mt:PluginConfigForm id="HybridNews">'
settings:
  banner_ad_top:
    scope: blog
  use_slideshow:
    scope: blog
    default: 1
  slide_count:
    scope: blog
    default: 3
  excerpt_count:
    scope: blog
    default: 3
  copyright:
    scope: blog
    default: '<span class="text">Copyright &#169; 2009</span><a href="http://themehybrid.com/demo/hybrid-news" title="Hybrid News" rel="bookmark"><span>Hybrid News</span></a>, <a href="http://www.majordojo.com/" title="Byrne Reese" rel="bookmark">Byrne Reese</a>.'
  link_back:
    scope: blog
    default: 1
plugin_config:
  HybridNews:
    misc_fieldset:
      link_back:
        type: checkbox
        label: 'Link Love?'
        hint: 'Link back to Hybrid News and Majordojo as a way to say thank you. (Optional)'
        tag: 'ShowHybridLinkLove?'
      copyright:
        type: text
        label: 'Copyright'
        hint: 'The copyright statement that appears at the bottom of the page.'
        tag: 'HybridCopyright'
    ads_fieldset1:
      banner_ad_top:
        type: textarea
        label: 'Ad (Banner)'
        hint: 'The advertisement located in the header of the site.'
        tag: 'HybridBannerAdTop'
    homepage_set:
      use_slideshow:
        type: checkbox
        label: 'Enable Slideshow?'
        hint: 'Turn on the slideshow widget to feature posts on the front door. Posts given a tag of @slideshow will be featured here.'
        tag: 'IfSlideshowEnabled?'
      slide_count:
        type: text
        label: 'Slide Count'
        hint: 'The number of posts to feature in the slideshow.'
        tag: 'SlideshowCount'
      excerpt_count:
        type: text
        label: 'Excerpt Count'
        hint: 'The number of posts to excerpt (typically below the slideshow if it is enabled).'
        tag: 'ExcerptCount'

template_sets:
  hybrid_news:
    base_path: templates/
    label: 'Hybrid News'
    fields:
      exclude_cat:
        name: "Exclude Category from Front Door"
        description: "Suppress this category from displaying a list of headlines on the front door."
        type: checkbox
        obj_type: category
        tag: CategoryExcludeFromHomepage
      short_bio:
        name: "Bio"
        description: "A bio of yourself. Please try to be brief."
        type: textarea
        obj_type: author
        tag: AuthorBio
      featured_image_asset:
        name: "Featured Image"
        description: "Specifies an image to appear in conjunction with a link to this post when it is featured on the site. This field is required if you want to feature the post."
        type: asset.image
        obj_type: entry
        tag: EntryFeaturedImage
      html_title_tag:
        name: "HTML Title Tag"
        description: "An optional title for your blog post that will only appear in the HTML title tag (this helps improve SEO)."
        type: text
        obj_type: entry
        tag: EntryHTMLTitle
      google_news_cat:
        name: "Google News Category"
        description: "Choosing a Google News Category can greatly increase your post's chances of appearing on the Google News front page."
        type: select
        options: ,American Football,Arts,Athletics,Automotive,Badminton,Baseball,Basketball,Books,Boxing,Business,Celebrities,College Baseball,College Basketball,College Football,College Sports,Companies,Computing,Cricket,Culture,Cycling,Economy,Education,Entertainment,Environment,Field Hockey,Food and Beverage,Geography,Golf,Handball,Headlines,Health,High School Sports,Home and Garden,Humor,Ice Hockey,Industry,Internet,Legal,Lifestyle,Local,Markets,Movies,Music,Nation,Olympics,Op/Ed,Personal Technology,Politics,Racing,Religion,Rugby,Satire,Science,Soccer,Space,Sports,Table Tennis,Technology,Tennis,Theater,Travel,TV,Video Games,Weird News,World
        obj_type: entry
        tag: EntryGoogleNewsCategory
        scope: system
    templates:
      widget:
        widget_monthly_archive:
          label: 'Monthly Archive List'
        widget_cats:
          label: 'Category List'
        widget_links:
          label: 'Links'
        widget_blogroll:
          label: 'Blog Roll'
        widget_text:
          label: 'Text Widget'
        widget_text2:
          label: 'Text Widget 2'
        widget_accordian:
          label: 'Accordian'
      widgetset:
        footer:
          label: Footer
          widgets:
             - 'Category List'
             - 'Blog Roll'
             - 'Text Widget 2'
        archive_p:     
          label: Archive (primary)
          widgets: 
             - 'Accordian'
        archive_s:     
          label: Archive (secondary)
        homepage_p:     
          label: Homepage (primary)
          widgets: 
             - 'Accordian'
             - 'Text Widget'
        homepage_s:
          label: Homepage (secondary)
          widgets:
             - 'Monthly Archive List'
             - 'Links'
        search_p:     
          label: Search (primary)
          widgets: 
             - 'Accordian'
             - 'Text Widget'
        search_s:
          label: Search (secondary)
          widgets:
        generic:
          label: Generic Sidebar
          widgets:
             - 'Accordian'
             - 'Text Widget'
      index:
        sitemap:
          label: 'Sitemap (Web)'
          outfile: 'sitemap.xml'
          rebuild_me: 0 
        sitemap_news:
          label: 'Sitemap (News)'
          outfile: 'news.xml'
          rebuild_me: 0 
        feed_recent:
          label: 'Feed - Recent Entries'
          outfile: atom.xml
          rebuild_me: 1
        feed_comments:
          label: 'Feed - Recent Comments'
          outfile: comments.xml
          rebuild_me: 1
        main_index:
          label: 'Main Index'
          outfile: index.html
          rebuild_me: 1
        javascript:
          label: 'JavaScript (Functions)'
          outfile: javascript.js
          rebuild_me: 1
        javascript_mt:
          label: 'JavaScript (MT Config)'
          outfile: mt.js
          rebuild_me: 1
        styles:
          label: 'Stylesheet'
          outfile: styles.css
          custom_css: 1
        rsd:
          label: 'RSD'
          outfile: rsd.xml
          rebuild_me: 1
      archive:
        category_entry_listing:
          label: 'Category Entry Listing'
          mappings:
            category:
              archive_type: Category
              preferred: 1
        category_entry_feed:
          label: 'Category Entry Feed'
          mappings:
            category:
              archive_type: Category
              file_template: '%-c/index.xml'
              preferred: 0
        monthly_entry_listing:
          label: 'Monthly Entry Listing'
          mappings:
            monthly:
              archive_type: Monthly
              preferred: 1
      individual:
        entry:
          label: Entry
          mappings:
            individual:
              archive_type: Individual
              file_template: %y/%m/%-f
              preferred: 1
        page:
          label: Page
          mappings:
            page:
              archive_type: Page
              file_template: %-c/%-f
              preferred: 1
      module:
        slideshow:
          label: 'Homepage Slideshow'
        banner_footer:
          label: 'Banner Footer'
        banner_header:
          label: 'Banner Header'
        comments:
          label: 'Comments'
        entry_summary:
          label: 'Entry Summary'
        global_variables:
          label: 'Global Variables'
        html_head:
          label: 'HTML Head'
        individual_comment:
          label: 'Individual Comment'
        sidebar:
          label: 'Sidebar'
        asset_insertion:
          label: 'Asset Insertion'
        sitemap_mod:
          label: 'Sitemap Include'
      system:
        comment_preview:
          label: 'Comment Preview'
        comment_response:
          label: 'Comment Response'
        dynamic_error:
          label: 'Dynamic Error'
        search_results:
          label: 'Search Results'
        popup_image:
          label: 'Pop-up Image'
